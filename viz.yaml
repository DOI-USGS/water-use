vizlab: "0.1.5"
info:
  id: water-use
  name: Visualization long name
  date: 2016-11-30
  publish-date: 2016-12-14
  path: /water-use
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:    
  url:    
  width: 250    
  height: 250    
  alttext:
  required-packages:
    dataRetrieval:
      repo: CRAN
      version: 2.6.2
    dplyr:
      repo: CRAN
      version: 0.5.0
    tidyr:
      repo: CRAN
      version: 0.6.0
    svglite:
      repo: CRAN
      version: 1.2.0
    sp:
      repo: CRAN
      version: 1.2.3
    xml2:
      repo: CRAN
      version: 1.0.0
    maptools:
      repo: CRAN
      version: 0.8.40
    maps:
      repo: CRAN
      version: 3.1.1
    
fetch:
  -
    id: waterUse-data
    fetcher: waterUse
    location: cache/waterUse.csv
    mimetype: text/csv
    scripts: scripts/fetch/waterUse.R
    refetch: FALSE
process:
  -
    id: calc-waterData
    location: cache/wuClean.rds
    processor: wuClean
    scripts: scripts/process/wuClean.R
    reader: rds
    depends: 
      waterUse: waterUse-data
  -
    id: state-map
    location: cache/state-map.rds
    processor: state_map
    scripts: scripts/process/process_map.R
    reader: rds
visualize:
  -
    id: states-svg
    location: figures/states_map.svg
    visualizer: states_svg
    depends: ["state-map"]
    scripts: scripts/visualize/visualize_map.R
    mimetype: image/svg+xml
    inline: true
    title: "Map of US state water use"
    alttext: "Map of US state water use"
publish:


vizlab: "0.1.5"
info:
  id: water-use
  name: Visualization long name
  date: 2016-11-30
  publish-date: 2016-12-14
  path: /water-use
  analytics-id: UA-78530187-1
  description: >-
    Describe project here
  thumbnail:    
  url:    
  width: 250    
  height: 250    
  alttext:
  required-packages:
    dataRetrieval:
      repo: CRAN
      version: 2.6.2
    dplyr:
      repo: CRAN
      version: 0.5.0
    tidyr:
      repo: CRAN
      version: 0.6.0
    gsplot:
      repo: GRAN
      version: 0.7.0
fetch:
  -
    id: waterUse-data
    fetcher: waterUse
    location: cache/waterUse.csv
    mimetype: text/csv
    scripts: scripts/fetch/waterUse.R
    refetch: FALSE
process:
  -
    id: calc-waterData
    location: cache/wuClean.rds
    processor: wuClean
    scripts: scripts/process/wuClean.R
    reader: rds
    depends: 
      waterUse: waterUse-data
visualize:
  -
    id: wuBars
    location: figures/wuBars.svg
    scripts: scripts/visualize/wuBars.R
    visualizer: wuBars
    mimetype: image/svg+xml
    title: "Water use over time"
    alttext: "Stacked barplot of water ues by category over time"
    depends:
      waterUse: calc-waterData
publish:

